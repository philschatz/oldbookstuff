  > <p
      class="para"
      id="fs-idp164680880"
    >The processes in all organisms&#x2014;from bacteria to humans&#x2014;require energy. To get this energy, many organisms access stored energy by eating, that is, by ingesting other organisms. But where does the stored energy in food originate? All of this energy can be traced back to photosynthesis.</p
